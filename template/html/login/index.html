<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>登陆页面</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-3.3.5/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/Font-Awesome-master/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
		<!-- <script type="text/javascript" src="/css/bootstrap-3.3.5/dist/js/bootstrap.js" ></script>-->
        <script type="text/javascript" src="/js/jquery.js" ></script>
    </head>
    <body>
        <div class="header">
            <div class="navbar navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="javascript:void(0);">
                            <h2>数据库操作平台</h2>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="login-container">
                <div class="sign-container">
                    <h3>登录</h3>
                    <div class="sign-form">
                        <form data-type="formAction" action="/login" form-redirect="/exec">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-database"></i>
                                    </span>
                                    <select class="form-control" name="DbType" id="dbNameCon">
                                        <option value="0">--请选择数据库--</option>
                                        <option value="mysql">MySQL</option>
                                        <option value="oracle">Oracle</option>
                                        <option value="sqlite3">Sqlite3</option>
                                        <option value="hbase">Hbase</option>
                                        <option value="redis">Redis</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-map-marker"></i>
                                    </span>
                                    <input type="text" class="form-control" name="DbIP" id="DbIP" placeholder="地址">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" style="padding-left: 6px;padding-right: 6px">
                                        <img src="/img/port.png" width="20px">
                                    </span>
                                    <input type="text" class="form-control" name="DbPort" id="DbPort" placeholder="端口">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" name="DbUser" id="DbUser" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control"  name="DbPassword" id="DbPassword" placeholder="请输入密码">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-database"></i>
                                    </span>
                                    <input type="text" class="form-control"  name="DbName" id="DbName" placeholder="请输入数据库名称">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-database"></i>
                                    </span>
                                    <input type="text" class="form-control"  name="ZkRoot" placeholder="请输入ZkParent" id="ZkRoot">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-database"></i>
                                    </span>
                                    <textarea rows="5" cols="40" class="form-control"  name="JsonText" placeholder="请输入jsonText" id="JsonText"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit" value="登陆">连接数据库</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="/js/base.js" ></script>
</html>
